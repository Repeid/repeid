if ( !JavaVersion.current().java8Compatible ) {
    throw new GradleException( "Gradle must be run with Java 8" )
}

// core projects
include 'common'
include 'core'
include 'model'
include 'model:infinispan'
include 'model:jpa'
include 'model:mongo'
include 'server-spi'
include 'services'
include 'services-api'
include 'themes'
include 'war'
include 'wildfly-swarm'

project(':common').name = 'repeid-common'
project(':core').name = 'repeid-core'
project(':model').name = 'repeid-model'
project(':model:infinispan').name = 'repeid-model-infinispan'
project(':model:jpa').name = 'repeid-model-jpa'
project(':model:mongo').name = 'repeid-model-mongo'
project(':server-spi').name = 'repeid-server-spi'
project(':services').name = 'repeid-services'
project(':services-api').name = 'repeid-services-api'
project(':themes').name = 'repeid-themes'
project(':war').name = 'repeid-war'
project(':wildfly-swarm').name = 'repeid-wildfly-swarm'

// release
include 'release'
project(':release').name = 'release'
// distribution
include 'distribution'
project(':distribution').name = 'distribution'

// dependencies
include 'dependencies'
include 'dependencies:server-all'
include 'dependencies:server-min'
project(':dependencies').name = 'dependencies'
project(':dependencies:server-all').name = 'dependencies-server-all'
project(':dependencies:server-min').name = 'dependencies-server-min'

// testsuite
include 'testsuite'
include 'testsuite:integration'
include 'testsuite:integration-arquillian'
project(':testsuite').name = 'testsuite'
project(':testsuite:integration').name = 'testsuite-integration'
